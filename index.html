<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo Is Alive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .repeating-text {
            font-size: 24px;
            color: #333;
            white-space: nowrap; /* Mantiene la frase su una sola riga */
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // Funzione per aggiungere righe complete con ripetizioni di "Gojo Is Alive"
        function addLineToPage() {
            const contentDiv = document.getElementById("content");
            const text = "Gojo Is Alive ";
            const divWidth = window.innerWidth; // Ottiene la larghezza della finestra
            const textWidth = measureTextWidth(text); // Misura la larghezza del testo "Gojo Is Alive"
            
            // Calcola quante volte ripetere la frase per riempire la larghezza della finestra
            const repetitions = Math.ceil(divWidth / textWidth);
            let repeatedText = '';

            // Ripete la frase abbastanza volte da riempire l'intera larghezza
            for (let i = 0; i < repetitions; i++) {
                repeatedText += text;
            }

            // Crea un nuovo div con la riga ripetuta
            const newLineDiv = document.createElement("div");
            newLineDiv.classList.add("repeating-text");
            newLineDiv.innerText = repeatedText.trim(); // Rimuove eventuali spazi in eccesso

            // Aggiungi la nuova riga al contenitore
            contentDiv.appendChild(newLineDiv);
        }

        // Funzione per misurare la larghezza del testo in pixel
        function measureTextWidth(text) {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            context.font = "24px Arial"; // Stessa dimensione del testo nella pagina
            return context.measureText(text).width;
        }

        // Funzione per rilevare lo scrolling e aggiungere piÃ¹ righe
        function handleScroll() {
            // Verifica se l'utente ha raggiunto la fine della pagina
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                addLineToPage(); // Aggiungi una nuova riga quando si arriva alla fine
            }
        }

        // Aggiungi alcune righe iniziali
        for (let i = 0; i < 10; i++) {
            addLineToPage();
        }

        // Ascolta l'evento di scrolling
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
