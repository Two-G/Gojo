<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo Is Alive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .repeating-text {
            font-size: 24px;
            color: #333;
            line-height: 1.5; /* Controlla lo spazio verticale tra le righe */
            white-space: pre-wrap; /* Mantiene gli spazi e permette il ritorno a capo */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="content" class="repeating-text"></div>

    <script>
        function fillPageWithText() {
            const contentDiv = document.getElementById("content");
            const text = "Gojo Is Alive "; // Frase da ripetere
            let repeatedText = '';

            // Ripeti abbastanza la frase per riempire l'intera pagina
            for (let i = 0; i < 500; i++) { // Riduciamo il numero per una migliore gestione
                repeatedText += text;
            }

            // Aggiungiamo il testo ripetuto al div
            contentDiv.innerText = repeatedText;
        }

        // Esegui la funzione
        fillPageWithText();
    </script>
</body>
</html>
