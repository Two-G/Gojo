<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo Is Alive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .repeating-text {
            font-size: 24px;
            color: #333;
            white-space: normal; /* Permette di andare a capo automaticamente */
            word-break: break-word; /* Spezza le parole quando necessario */
            text-align: center; /* Centra il testo */
        }
    </style>
</head>
<body>
    <div id="content" class="repeating-text"></div>

    <script>
        function fillPageWithText() {
            const contentDiv = document.getElementById("content");
            const text = "Gojo Is Alive ";
            let repeatedText = '';

            // Creiamo abbastanza testo per riempire la pagina
            for (let i = 0; i < 1000; i++) {
                repeatedText += text;
            }

            // Aggiungiamo il testo generato al div
            contentDiv.innerText = repeatedText;
        }

        // Esegui la funzione
        fillPageWithText();
    </script>
</body>
</html>
