<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo Is Alive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: hidden;
        }
        .repeating-text {
            font-size: 24px;
            color: #333;
            line-height: 1.5;
            white-space: nowrap; /* Evita il ritorno a capo all'interno della frase */
        }
    </style>
</head>
<body>
    <div id="content" class="repeating-text"></div>

    <script>
        // Funzione per riempire la pagina con la scritta ripetuta
        function fillPageWithText() {
            const contentDiv = document.getElementById("content");
            const text = "Gojo Is Alive ";
            let repeatedText = '';

            // Creiamo abbastanza testo per riempire la pagina
            for (let i = 0; i < 1000; i++) {
                repeatedText += text;
            }

            // Aggiungiamo il testo generato al div
            contentDiv.innerText = repeatedText;
        }

        // Esegui la funzione
        fillPageWithText();
    </script>
</body>
</html>
