<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo Is Alive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .repeating-text {
            font-size: 24px;
            color: #333;
            line-height: 1.5;
            white-space: nowrap; /* Ogni frase rimane sulla stessa linea */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // Funzione per aggiungere una riga di testo completa
        function addLineToPage() {
            const contentDiv = document.getElementById("content");
            const text = "Gojo Is Alive ";
            let repeatedText = '';

            // Aggiunge ripetutamente la frase per riempire l'intera larghezza della pagina
            for (let i = 0; i < 20; i++) { // Cambia 20 in base alla larghezza della pagina
                repeatedText += text;
            }

            // Crea un nuovo div per la riga di testo
            const newLineDiv = document.createElement("div");
            newLineDiv.classList.add("repeating-text");
            newLineDiv.innerText = repeatedText;

            // Aggiungi la riga al contenitore
            contentDiv.appendChild(newLineDiv);
        }

        // Funzione per rilevare lo scrolling e aggiungere piÃ¹ righe
        function handleScroll() {
            // Verifica se l'utente ha raggiunto la fine della pagina
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                addLineToPage(); // Aggiungi una nuova riga quando si arriva alla fine
            }
        }

        // Esegui la funzione iniziale per riempire la pagina con 10 righe iniziali
        for (let i = 0; i < 10; i++) {
            addLineToPage();
        }

        // Ascolta l'evento di scrolling
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
