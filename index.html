<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gojo Is Alive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            white-space: pre-wrap;
            overflow-x: hidden;
        }
        .repeating-text {
            font-size: 24px;
            color: #333;
            line-height: 1.5;
            word-break: break-word;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="content" class="repeating-text"></div>

    <script>
        // Funzione per riempire la pagina con la scritta ripetuta
        function addTextToPage() {
            const contentDiv = document.getElementById("content");
            const text = "Gojo Is Alive ";
            let repeatedText = '';

            // Creiamo abbastanza testo per aggiungere nuove righe
            for (let i = 0; i < 1000; i++) {
                repeatedText += text;
            }

            // Aggiungiamo il testo generato al div
            contentDiv.innerText += repeatedText;
        }

        // Funzione per rilevare lo scrolling e aggiungere piÃ¹ righe
        function handleScroll() {
            // Verifica se l'utente ha raggiunto la fine della pagina
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                addTextToPage(); // Aggiungi altre righe quando si arriva alla fine
            }
        }

        // Esegui la funzione iniziale per riempire la pagina
        addTextToPage();

        // Ascolta l'evento di scrolling
        window.addEventListener('scroll', handleScroll);
    </script>
</body>
</html>
